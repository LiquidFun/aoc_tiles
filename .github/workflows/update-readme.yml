name: Update README Pre-Commit Version

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      
      - name: Update pre-commit rev in README
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"  # Gets "1.0.0" (no v)
          
          # Update the rev: line in README (strips any existing v prefix)
          sed -i "s/\(rev:\s*\)v\?[0-9]\+\.[0-9]\+\.[0-9]\+/\1$VERSION/" README.md
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "docs: update pre-commit example to $VERSION"
            git push
          fi
